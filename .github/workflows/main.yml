name: 'neorv32-verilog check'

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:


jobs:

  convert:
    name: 'â™»ï¸ Convert to Verilog'
    runs-on: ubuntu-latest

    steps:

    - name: 'ðŸ“‚ Repository Checkout'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: 'ðŸ“¦ Install GHDL'
      uses: ghdl/setup-ghdl@v1
      with:
        version: nightly
        backend: mcode

    - name: 'âš™ï¸ Run conversion'
      run: /bin/bash -c "chmod u+x $GITHUB_WORKSPACE/src/convert.sh && $GITHUB_WORKSPACE/src/convert.sh"

    - name: 'ðŸ“¤ Archive generated Verilog code'
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: neorv32_verilog_wrapper.v
        path: $GITHUB_WORKSPACE/src/neorv32_verilog_wrapper.v


  sim_iverilog:
    name: 'ðŸ–¥ï¸ Simulation - Icarus Verilog'
    needs: convert
    runs-on: ubuntu-latest

    steps:

    - name: 'ðŸ“‚ Repository Checkout'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: 'ðŸ“‚ Checkout Conversion Artifact'
      uses: actions/download-artifact@v4
      with:
        name: neorv32_verilog_wrapper.v
        path: $GITHUB_WORKSPACE/src/neorv32_verilog_wrapper.v

    - name: 'ðŸ“¦ Install Icarus Verilog'
      run: sudo apt install iverilog

    - name: 'âš™ï¸ Run Simulation'
      run: |
        cd $GITHUB_WORKSPACE
        ls -al src
        make -C sim SIM=icarus > iverilog.log
        grep 'Simulation successful!' iverilog.log


  sim_verilator:
    name: 'ðŸ–¥ï¸ Simulation - Verilator'
    needs: convert
    runs-on: ubuntu-latest

    steps:

    - name: 'ðŸ“‚ Repository Checkout'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: 'ðŸ“‚ Checkout Conversion Artifact'
      uses: actions/download-artifact@v4
      with:
        name: neorv32_verilog_wrapper.v
        path: $GITHUB_WORKSPACE/src/neorv32_verilog_wrapper.v

    - name: 'ðŸ“¦ Install Verilator'
      run: sudo apt install verilator

    - name: 'âš™ï¸ Run Simulation'
      run: |
        cd $GITHUB_WORKSPACE
        ls -al src
        make -C sim SIM=verilator > verilator.log
        grep 'Simulation successful!' verilator.log
